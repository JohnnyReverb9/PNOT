<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #slot-machine {
            display: flex;
        }

        .slot {
            width: 100px;
            height: 150px;
            border: 1px solid #000;
            margin: 0 10px;
            overflow: hidden;
            position: relative;
        }

        .symbols {
            position: absolute;
            top: 0;
            transition: top 1s ease-out;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <title>Slot Machine</title>
</head>
<body>
<div id="slot-machine">
    <div class="slot" id="slot1">
        <div class="symbols">
            <img src="symbol1.png" alt="Symbol 1">
            <img src="symbol2.png" alt="Symbol 2">
            <img src="symbol3.png" alt="Symbol 3">
        </div>
    </div>
    <div class="slot" id="slot2">
        <div class="symbols">
            <img src="symbol1.png" alt="Symbol 1">
            <img src="symbol2.png" alt="Symbol 2">
            <img src="symbol3.png" alt="Symbol 3">
        </div>
    </div>
    <div class="slot" id="slot3">
        <div class="symbols">
            <img src="symbol1.png" alt="Symbol 1">
            <img src="symbol2.png" alt="Symbol 2">
            <img src="symbol3.png" alt="Symbol 3">
        </div>
    </div>
</div>
<button onclick="spin()">Spin</button>

<script>
    function spin() {
        const slots = document.querySelectorAll('.slot');

        slots.forEach(slot => {
            const symbols = slot.querySelector('.symbols');
            const randomPosition = Math.floor(Math.random() * 3) * -50; // Adjust as needed
            symbols.style.top = randomPosition + 'px';
        });
    }
</script>
</body>
</html>
