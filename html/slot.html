<button onclick="spin()">Spin</button>

<script>
    function spin() {
        const slots = document.querySelectorAll('.slot');

        slots.forEach(slot => {
            const symbols = slot.querySelector('.symbols');
            const randomPosition = Math.floor(Math.random() * 3) * -50; // Adjust as needed
            symbols.style.top = randomPosition + 'px';
        });
    }
</script>
